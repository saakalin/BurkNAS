---
version: '2'
services:
 plex:
   image: plexinc/pms-docker:plexpass
   container_name: plex
   network_mode: host
   volumes:
     - /tardis/docker/containers/plex/config:/config 
     - /storage:/storage
     - /mnt/Data/plex:/transcode
   restart: unless-stopped
   hostname: Plex
   environment:
     - PUID=${PUID}
     - PGID=${PGID}
     - TZ=America/Denver
